<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Tutorial</title>
    <link rel="stylesheet" href="web_assets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="navbar-brand">SQL Tutorial</div>
            <div class="dropdown">
                <span class="dropdown-toggle">Courses â–¼</span>
                <div class="dropdown-content">
                    <a v-for="(course, index) in courseList" 
                    :key="index"
                    href="#" 
                    @click.prevent="selectCourse(index)">
                        {{ course.name }}
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <div class="main-content">
            <!-- Left: Video + Notes -->
            <div class="video-section">
                <iframe 
                    v-if="currentVideoId"
                    class="video-player"
                    :src="`https://www.youtube.com/embed/${currentVideoId}?autoplay=1&controls=1&rel=0&modestbranding=1`"
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
                <div class="notes" v-html="currentNotes"></div>
            </div>

            <!-- Right: Contents -->
            <div class="contents">
                <h3 v-if="!isLoading">{{ currentCourse?.name || 'Select Course' }} Contents</h3>
                <div v-else>Loading course...</div>
                
                <div v-if="errorMessage" class="error">{{ errorMessage }}</div>
                
                <ul class="lesson-list" v-if="currentCourse">
                    <li v-for="(lesson, index) in currentCourse.lessons" 
                        :key="index"
                        :class="{ active: currentIndex === index }"
                        @click="playLesson(index)">
                        {{ lesson.title }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="web_assets/app.js"></script>
</body>
</html>
