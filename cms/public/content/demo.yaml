# Content type explanation: one lesson per block type, easy to complex.
# Class title: "Content type explanation" (see classes.yaml).
lessons:
  # --- Intro ---
  - lesson:
      button:
        text: 'Intro'
      blocks:
        - header:
            text: 'Intro'
        - paragraph:
            text: 'We provide a basic overview of content types in this system.  There are 4 basic content types.  Each piece of content is represented by a block.'
        - list:
            items:
              - 'text blocks - this includes headers, paragraphs, lists and dividers.'
              - 'tables and charts blocks - basic data analysis elements: charts and tables.'
              - 'interactive blocks - blocks you can interact with: videos and programming interfaces.'
              - 'container blocks - blocks that can hold other blocks: tabs and callouts.'
        - paragraph:
            text: 'Each block is part of a lesson and is defined sequentially.  It gets rendered sequuentially.  Feel free to check the lesson list on the right to see each content type.'
  - lesson_category:
      text: 'Text type'
  - lesson:
      button:
        text: 'Paragraph'
      blocks:
        - header:
            text: 'Paragraph'
        - paragraph:
            text: 'Here we cover all the possible text blocks. All of these blocks support KaTeX, a subset of LaTeX notation.'
        - paragraph:
            text: 'A basic paragraph block that contains text to be read.'
        - paragraph:
            text: 'You can use KaTeX in paragraphs. Inline: \( a^2 + b^2 = c^2 \). Display: \[ \int_0^1 x^2 \, dx = \frac{1}{3}. \]'
  - lesson:
      button:
        text: 'Header'
      blocks:
        - header:
            text: 'Header'
        - paragraph:
            text: 'A basic heading for a section. A block that contains text summarizing content in a text section. You can set the header size with level: 1 (h1) through 6 (h6). Default is 1.'
        - paragraph:
            text: 'h1 (level: 1 or default):'
        - header:
            level: 1
            text: 'Main title (h1)'
        - paragraph:
            text: 'h3 (level: 3):'
        - header:
            level: 3
            text: 'Subsection (h3)'
  - lesson:
      button:
        text: 'List'
      blocks:
        - header:
            text: 'List'
        - paragraph:
            text: 'A basic bulleted list. You can have any number of items in the list. Use the optional ordered: true for a numbered list.'
        - list:
            items:
              - 'First item'
              - 'Second item'
              - 'Point \( n \)'
        - paragraph:
            text: 'Numbered list (ordered: true):'
        - list:
            ordered: true
            items:
              - 'Step one'
              - 'Step two'
              - 'Step three'
  - lesson:
      button:
        text: 'Divider'
      blocks:
        - header:
            text: 'Divider'
        - paragraph:
            text: 'You can use a divider to separate content out. For example, maybe you want to indicate a high-level difference between two sections of a lesson. The divider can have an optional header (caption) or no header.'
        - paragraph:
            text: 'Divider with no header:'
        - divider: {}
        - paragraph:
            text: 'Divider with header (caption):'
        - divider:
            caption: 'Section break'
        - paragraph:
            text: 'Content after the divider.'
  - lesson:
      button:
        text: 'Text section'
      blocks:
        - header:
            text: 'Text section'
        - paragraph:
            text: 'This is a container that can hold multiple text blocks. It gives them an outline. It applies default margins to children.'
        - text_section:
            blocks:
              - header:
                  text: 'Inside the box'
              - paragraph:
                  text: 'Grouped content here.'
              - list:
                  items:
                    - 'Item A'
                    - 'Item B'

  - lesson_category:
      text: 'Tables and charts'
  # --- Table ---
  - lesson:
      button:
        text: 'Table'
      blocks:
        - header:
            text: 'Table block'
        - paragraph:
            text: 'Tables support caption, headers, rows, footer, sortable, and filterable. Below: two examples — no options, then all options.'
        - paragraph:
            text: '1. Table with no options (headers + rows only).'
        - table:
            headers: ['A', 'B']
            rows:
              - ['1', '2']
              - ['3', '4']
        - paragraph:
            text: '2. Table with all options (caption, sortable, filterable, footer).'
        - table:
            caption: 'Scores'
            headers: ['Name', 'Score']
            rows:
              - ['Alice', '95']
              - ['Bob', '87']
              - ['Carol', '92']
            footer: ['Total', '280']
            sortable: true
            filterable: true

  # --- Chart ---
  - lesson:
      button:
        text: 'Chart'
      blocks:
        - header:
            text: 'Chart block'
        - paragraph:
            text: 'Charts use Chart.js. Types: line, bar, pie. Options: chartType, data (labels + datasets), options.'
        - header:
            level: 3
            text: 'Line chart'
        - chart:
            chartType: 'line'
            data:
              labels: ['Jan', 'Feb', 'Mar']
              datasets:
                - label: 'Series 1'
                  data: [10, 20, 15]
        - header:
            level: 3
            text: 'Bar chart'
        - chart:
            chartType: 'bar'
            data:
              labels: ['A', 'B', 'C']
              datasets:
                - label: 'Count'
                  data: [12, 19, 8]
        - header:
            level: 3
            text: 'Pie chart'
        - chart:
            chartType: 'pie'
            data:
              labels: ['X', 'Y', 'Z']
              datasets:
                - data: [30, 50, 20]
                  backgroundColor: ['#94a3b8', '#64748b', '#475569']

  - lesson_category:
      text: 'Interactive content'
  # --- Video ---
  - lesson:
      button:
        text: 'Video'
      blocks:
        - header:
            text: 'Video block'
        - paragraph:
            text: 'The video block embeds a video in a 16∶9 container. I have a YouTube account and will link to videos there; you use the video embed URL in the block.'
        - video:
            src: 'https://www.youtube.com/embed/M0HYcnwMIjQ'

  # --- SQL interpreter ---
  - lesson:
      button:
        text: 'SQL interpreter'
      blocks:
        - header:
            text: 'SQL interpreter block'
        - paragraph:
            text: 'The SQL Editor has Table, Query, and Instructions tabs.'
        - paragraph:
            text: 'The Table part shows the table(s) in the SQL instance that you can query. A dropdown appears when there are multiple tables.'
        - paragraph:
            text: 'The Query section has your query and the expected solution. When you press Start, it runs the solution query and records statistics about it. When you run your query, it validates against the solution. If you get stuck, use the Copy solution button to copy the solution into your query section.'
        - paragraph:
            text: 'Instructions describe the expectation of the exercise. The output lists the columns needed in your solution. If your columns do not match (in any order, case insensitive), it will not validate further.'
        - paragraph:
            text: 'Validation works in order: (1) Check your columns, (2) Check row count, (3) Check content—if content is wrong, errors are flagged with a red dot and red highlighting.'
        - paragraph:
            text: 'The top-right corner shows whether the database is running and whether the solution query ran successfully. The database runs in-memory in the browser—there is no server. Both indicators must succeed for validation to work. If validation is not on, you can still query the database.'
        - sql:
            tableName: 'products'
            columns: ['id', 'name', 'price']
            rows:
              - ['1', 'Widget', '9.99']
              - ['2', 'Gadget', '14.50']
              - ['3', 'Gizmo', '4.25']
            solution: 'SELECT * FROM products'
            instructions: 'Run a query that matches the solution (e.g. SELECT * FROM products).'

  - lesson_category:
      text: 'Content containers'
  # --- Callout ---
  - lesson:
      button:
        text: 'Callout'
      blocks:
        - header:
            text: 'Callout block'
        - paragraph:
            text: 'A callout holds supplementary content: deeper technical detail, extra exercises, or optional material that goes beyond the main lesson. Use it for tips, further reading, or practice that learners can do if they want more. It can contain header, paragraph, list, table, chart, image, divider, tabs, text_section (no video or SQL inside).'
        - callout:
            title: 'Tip'
            blocks:
              - paragraph:
                  text: 'Use callouts for tips, notes, or side content.'
              - list:
                  items:
                    - 'Point one'
                    - 'Point two'

  # --- Tabs ---
  - lesson:
      button:
        text: 'Tabs'
      blocks:
        - header:
            text: 'Tabs block'
        - paragraph:
            text: 'A tabs block shows multiple panels. Each tab has a name and a list of blocks. You can nest tabs. Below: several examples, including one with 3 tabs each containing a SQL editor.'
        - paragraph:
            text: 'Example 1: two tabs, plain content.'
        - tabs:
            tabs:
              - tab:
                  name: 'Tab A'
                  blocks:
                    - paragraph:
                        text: 'Content in tab A.'
              - tab:
                  name: 'Tab B'
                  blocks:
                    - list:
                        items:
                          - 'Item 1'
                          - 'Item 2'
        - paragraph:
            text: 'Example 2: three tabs, each with its own SQL editor.'
        - tabs:
            tabs:
              - tab:
                  name: 'Query 1'
                  blocks:
                    - sql:
                        tableName: 't1'
                        columns: ['id', 'x']
                        rows:
                          - ['1', 'a']
                          - ['2', 'b']
                        solution: 'SELECT * FROM t1'
                        instructions: 'Run SELECT * FROM t1.'
              - tab:
                  name: 'Query 2'
                  blocks:
                    - sql:
                        tableName: 't2'
                        columns: ['id', 'y']
                        rows:
                          - ['1', 'p']
                          - ['2', 'q']
                        solution: 'SELECT * FROM t2'
                        instructions: 'Run SELECT * FROM t2.'
              - tab:
                  name: 'Query 3'
                  blocks:
                    - sql:
                        tableName: 't3'
                        columns: ['id', 'z']
                        rows:
                          - ['1', 'm']
                          - ['2', 'n']
                        solution: 'SELECT * FROM t3'
                        instructions: 'Run SELECT * FROM t3.'
        - paragraph:
            text: 'Example 3: tabs with mixed content (header, paragraph, table).'
        - tabs:
            tabs:
              - tab:
                  name: 'Text'
                  blocks:
                    - header:
                        text: 'First tab'
                    - paragraph:
                        text: 'Some text here.'
              - tab:
                  name: 'Table'
                  blocks:
                    - table:
                        caption: 'Summary'
                        headers: ['Key', 'Value']
                        rows:
                          - ['A', '1']
                          - ['B', '2']
        - paragraph:
            text: 'Example 4: nested tabs. Left and Right each have two leaf tabs.'
        - tabs:
            tabs:
              - tab:
                  name: 'Left'
                  blocks:
                    - paragraph:
                        text: 'Left branch. Two leaves below.'
                    - tabs:
                        tabs:
                          - tab:
                              name: 'Left A'
                              blocks:
                                - paragraph:
                                    text: 'Left A: summary of the first topic. Key points go here.'
                                - list:
                                    items:
                                      - 'Point one'
                                      - 'Point two'
                          - tab:
                              name: 'Left B'
                              blocks:
                                - paragraph:
                                    text: 'Left B: deeper dive. Extra detail or a short exercise.'
                                - header:
                                    level: 3
                                    text: 'Details'
              - tab:
                  name: 'Right'
                  blocks:
                    - paragraph:
                        text: 'Right branch. Two leaves below.'
                    - tabs:
                        tabs:
                          - tab:
                              name: 'Right A'
                              blocks:
                                - paragraph:
                                    text: 'Right A: alternative approach or reference.'
                                - table:
                                    headers: ['Option', 'Use']
                                    rows:
                                      - ['A', 'First']
                                      - ['B', 'Second']
                          - tab:
                              name: 'Right B'
                              blocks:
                                - paragraph:
                                    text: 'Right B: wrap-up or next steps.'
                                - list:
                                    ordered: true
                                    items:
                                      - 'Step 1'
                                      - 'Step 2'
