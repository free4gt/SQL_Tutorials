                  - ['Eastfold', 9500]
            instructions: |
              Use the Table dropdown to inspect each table's columns.
              Then write a JOIN: link knights.realm to realms.realm_name.
            solution: "SELECT k.name, r.population FROM knights k JOIN realms r ON k.realm = r.realm_name;"
