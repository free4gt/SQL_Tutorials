lessons:
  - lesson:
      button:
        text: 'Medieval \( x^2 \) Tiny Realm'
      blocks:
        - header:
            text: 'Medieval \( x^2 \) + \( y^2 \) = \( z^2 \) Tiny Realm'
        - video:
            src: 'https://www.youtube.com/embed/M0HYcnwMIjQ'
        - paragraph:
            text: 'Tiny Realms creates stunning Generative AI videos of miniature historical worlds. This medieval scene captures the essence of feudal Europe around 1100-1400 AD. Watch knights in full plate armor patrol castle walls while peasant villages bustle around watermills and Gothic cathedrals rise in the distance. Ox-plows till muddy fields as monks copy manuscripts by candlelight.'
        - table:
            caption: 'Sample data — Knights and realms'
            headers: ['Name', 'Realm', 'Year']
            rows:
              - ['Sir Aldric', 'Northmarch', '1124']
              - ['Dame Elara', 'Rivershire', '1156']
              - ['Sir Cedric', 'Northmarch', '1131']
              - ['Lady Maren', 'Eastfold', '1142']
              - ['Sir Torvald', 'Rivershire', '1160']
            footer: ['—', '5 knights', '—']
            sortable: true
            filterable: true
        - sql:
            tableName: knights
            columns:
              - name: name
                type: text
              - name: realm
                type: text
              - name: year
                type: integer
            rows:
              - ['Sir Aldric', 'Northmarch', 1124]
              - ['Dame Elara', 'Rivershire', 1156]
              - ['Sir Cedric', 'Northmarch', 1131]
              - ['Lady Maren', 'Eastfold', 1142]
              - ['Sir Torvald', 'Rivershire', 1160]
            instructions: |
              Click Start, then try:
              1. SELECT * FROM knights;
              2. Filter by realm: add WHERE realm = 'Northmarch'
              Check the Solution tab for the expected query.
            solution: "SELECT name, realm FROM knights WHERE realm = 'Northmarch';"
        - text_section:
            blocks:
              - header:
                  text: 'Quick recap'
              - paragraph:
                  text: 'You used SELECT to read columns from the knights table and WHERE to filter by realm. These are the building blocks of most SQL queries.'
              - list:
                  items:
                    - 'SELECT lists the columns you want (or * for all)'
                    - 'FROM names the table'
                    - 'WHERE filters rows by a condition'
                    - 'This is a very long list item to show how overflow works: the text wraps within the list block and does not overflow sideways. Long words will break if needed so the list stays within the content area. The list has no max-height so it grows with its items and the page scrolls.'
        - paragraph:
            text: '**Two interpreters:** Only one SQL client is active at a time. Click Start on the block below — the one above will show Start again.'
        - sql:
            tableName: realms
            columns:
              - name: realm_name
                type: text
              - name: population
                type: integer
            rows:
              - ['Northmarch', 12000]
              - ['Rivershire', 8000]
              - ['Eastfold', 9500]
            solution: "SELECT realm_name, population FROM realms WHERE population > 9000;"
        - paragraph:
            text: '**Multiple tables:** This block has two tables. Use the Table dropdown to switch; columns update for the selected table. You can write queries that use both (e.g. JOIN).'
        - callout:
            title: 'Technical note'
            blocks:
              - header:
                  text: 'Why JOIN matters'
              - paragraph:
                  text: 'JOIN combines rows from two tables when a condition matches. Here knights have a realm name; the realms table has realm_name and population. Linking them gives you knight names with their realm population.'
              - list:
                  items:
                    - 'Match on knights.realm = realms.realm_name'
                    - 'Use table aliases: FROM knights k JOIN realms r'
                    - 'Filter with WHERE after the JOIN'
              - tabs:
                  tabs:
                    - tab:
                        name: Syntax
                        block:
                          paragraph:
                            text: 'SELECT k.name, r.population FROM knights k JOIN realms r ON k.realm = r.realm_name;'
                    - tab:
                        name: Table ref
                        block:
                          table:
                            caption: 'Concept: link columns'
                            headers: ['knights.realm', 'realms.realm_name']
                            rows:
                              - ['Northmarch', 'Northmarch']
                              - ['Rivershire', 'Rivershire']
                            footer: ['—', 'match', '—']
        - sql:
            tables:
              - tableName: knights
                columns:
                  - name: name
                    type: text
                  - name: realm
                    type: text
                  - name: year
                    type: integer
                rows:
                  - ['Sir Aldric', 'Northmarch', 1124]
                  - ['Dame Elara', 'Rivershire', 1156]
                  - ['Sir Cedric', 'Northmarch', 1131]
              - tableName: realms
                columns:
                  - name: realm_name
                    type: text
                  - name: population
                    type: integer
                rows:
                  - ['Northmarch', 12000]
                  - ['Rivershire', 8000]
                  - ['Eastfold', 9500]
            instructions: |
              Use the Table dropdown to inspect each table's columns.
              Then write a JOIN: link knights.realm to realms.realm_name.
            solution: "SELECT k.name, r.population FROM knights k JOIN realms r ON k.realm = r.realm_name;"
